<body>
    <form action="" onsubmit="callvalue()">
        <h1>Registration form</h1>
        username: <input type="text" value="username" id="uname"><br>
        email: <input type="email" value="email" id="email"><br>
        Mobile No: <input type="number" value="mobile no. n8" id="mob"><br>
        <input type="submit" value="Register">

    </form>

    <script>
        function callvalue() {
             var name = document.getElementById("uname").value;
             var email = document.getElementById("email").value;
             var mobile = document.getElementById("mob").value;
             document.writeln("Your info:"+"<br>"+"Your name:"+name+"<br>");
             document.writeln("Your email:"+email);
             document.writeln("Your mobile no.:"+mobile);


        }
    </script>
